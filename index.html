<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; codelab</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Loads <model-viewer> for modern browsers: -->
<script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
</script>

<!-- Loads <model-viewer> for old browsers like IE11: -->
<script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
</script>
    <link rel="stylesheet" href="demo-styles.css">
  </head> 
<body>
  
  <h2>
    Renewal by Andersen Product Technology Group
  </h2>
  <h3>
    USDZ & glTF Demo Site
  </h3>
  <model-viewer src="third_party/gltf/01_Window.gltf"
              alt="A 3D model of an astronaut" camera-controls 
              ios-src="third_party/gltf/01_Window.usdz"
              quick-look-browsers="safari chrome"
              unstable-webxr>
</model-viewer>
</body>
</html>
